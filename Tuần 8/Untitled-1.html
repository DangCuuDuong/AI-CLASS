<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra lời chào và họ tên</title>
</head>
<body>
    <!-- Simple Tag Equivalent -->
    <h1>Xin chào</h1>

    <!-- Attribute Tag Equivalent -->
    <p>Sinh viên: Đặng Cửu Dương</p>

    <!-- Nested Tags Equivalent -->
    <div>
        <p>Xin chào từ Đặng Cửu Dương!</p>
        <div>
            <p>22110124</p>
        </div>
    </div>
</body>
</html>
